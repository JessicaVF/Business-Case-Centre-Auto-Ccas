<app-search-bar></app-search-bar>

<div class="container">
  <div class="row">
    <div class="col">
      <h2>{{annonce.titre}}</h2>
      <p>{{annonce.descriptionComplete}}</p>
      <p>{{annonce.prix}}</p>

    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
            (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let img of images">
              <div class="carousel-caption">
                <h3>My slide title</h3>
              </div>

              <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image description">
              </div>

            </ng-template>
          </ngb-carousel>
        </div>
      </div>
      <div class="row">{{annonce.aneeMiseCirculation}}
        {{annonce.marque}}
        {{annonce.modele}}
        {{annonce.carburant}}
        {{annonce.kilometrage}}</div>
      {{annonce.reference}}
    </div>
  </div>
</div>
