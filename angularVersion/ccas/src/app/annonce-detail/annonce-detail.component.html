<app-search-bar></app-search-bar>

<div class="container">
  <div class="row">
    <div class="col">
      <h2>{{annonce.titre}}</h2>
      <p>{{annonce.descriptionComplete}}</p>
      <p>{{annonce.prix}}</p>

    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{annonce.photos[0]}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{annonce.photos[1]}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{annonce.photos[2]}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">{{annonce.aneeMiseCirculation}}
        {{annonce.marque}}
        {{annonce.modele}}
        {{annonce.carburant}}
        {{annonce.kilometrage}}</div>
      {{annonce.reference}}
    </div>
  </div>
</div>
