<div *ngIf="editUser == user.id; else testa">

  y un jamon
</div>
<ng-template #testa>
  <div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{user.lastname}} {{user.firstname}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Email: {{user.email}}</li>
      <li class="list-group-item">Telephone:{{user.telephone}}</li>
      <li class="list-group-item">
        <p>Siret:{{user.siret}}</p>
      </li>
    </ul>
    <div class="card-body">
      <a href="#" class="btn btn-primary">Voir le Garages</a>
      <a href="#" class="btn btn-primary">Voir les annonces</a>
      <hr>
      <button class="btn btn-primary" (click)="edit(user.id)">Edit</button>
      <a href="#" class="btn btn-danger">Delete</a>

    </div>
  </div>
</ng-template>
