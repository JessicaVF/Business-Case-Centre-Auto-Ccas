<div class="row justify-content-center">

  <div class="col-lg-3 mt-2 col-9 col-md-5">
    <div class="card border border-3" style="width: 18rem;">
      <a [routerLink]="['/detail', annonce.id]" target="_blank">
        <img [src]="annonce.photos[0]" class="card-img-top p-2" alt="">
      </a>
      <div class="card-body">
        <h5 [routerLink]="['/detail', annonce.id]" target="_blank" class="card-title">{{annonce?.title}}</h5>
        <p [routerLink]="['/detail', annonce.id]" target="_blank" class="card-text">{{annonce?.shortDescription}}
        </p>


        <div class="d-flex mt-3 justify-content-between">
          <p [routerLink]="['/detail', annonce.id]" target="_blank">{{annonce?.price}}â‚¬</p>
          <p class="btn grey rounded-pill">
            Ref: {{annonce?.id}}
            <!-- <i class="far fa-copy" id="i"></i> -->
            <!-- <i class="fas fa-share-alt"></i> -->
          </p>
          <span *ngIf="usernameLogged == annonce.author.username">
            <button class="btn btn-primary" (click)="edit(annonce.id)">Edit</button>
            <button class="btn btn-danger" (click)="delete(annonce.id)">Delete</button>
          </span>
        </div>
      </div>
    </div>
  </div>
